		<h1>USE SEU CÉREBRO ENQUANTO VOCÊ DORME</h1><hr><br>

		<div class="texto">

				<figure>
					<img src="img/seucerebro.png">
					<figcaption><h2>A mecânica dos sonhos</h2>
					</figcaption>
			<p>Você acha que, muitas vezes, quando menos espera surge a solução para um problema que o aflige, ou que<br>muitas vezes vai para a cama pensando em um problema, e na manhã seguinte, se pergunta<br>qual era o grande problema visto que a solução parece  tão simples?<br><br>
			Você pode ter desistido de um problema aparentemente impossível apenas para a solução aparecer do nada<br>quando estiver dirigindo voltando para casa do trabalho, tomando banho ou assistindo a TV.<br><br>Isso mostra que a sua mente é muito mais teimosa (ou obstinada) do que você pensa.
			Porque, enquanto você seguiu com as<br>tarefas do dia a dia, a sua mente continuou trabalhando, pelas suas costas, para resolver esse problema para você.<br><br>
			<p>Certamente isso é algo do qual você deve se beneficiar!<br>
			Exercício de PNL foi elaborado exatamente com esse propósito.</p><br>
			<p>Da próxima vez que você tiver que tomar uma decisão difícil, repita algo<br>como o seguinte (em voz alta se estiver sozinho), pouco antes de ir dormir:</p><br>
			<strong>Hoje à noite, enquanto estiver dormindo, quero que você,<br>minha mente inconsciente,trabalhe durante a noite e decida<br>qual pasta de dente devo comprar (se quiser, você pode<br>usar algo mais importante), e então, de manhã quando eu<br>acordar revigorado e alerta, você vai me dar a solução.</strong><br>
			</p><br>
			Você pode desejar oferecer à sua mente inconsciente um presente por finalizar essa tarefa - talvez algo doce e grudento.<br>
			Experimente...
			Ou que tal pedir à sua mente inconsciente para assegurar que você acorde de manhã se sentindo ótimo.<br><br>Quanto mais você fizer experiências com métodos como esse, melhores se tornarão seus resultados.
